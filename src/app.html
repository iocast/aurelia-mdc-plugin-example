<template>

    <require from="material-design-icons/iconfont/material-icons.css"></require>
    <require from="material-components-web/dist/material-components-web.css"></require>

    <require from="./app.css"></require>


    <div class="mdc-toolbar mdc-toolbar--fixed">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <button class="material-icons mdc-toolbar__menu-icon" click.delegate="toggleDrawer()">menu</button>
                <span class="mdc-toolbar__title catalog-title">aurelia-mdc-plugin</span>
            </section>
            <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
                <a class="material-icons" aria-label="Change language" alt="Languages" click.delegate="toggleLanguageMenu()">language</a>

                <div class="mdc-menu" tabindex="-1" ref="languageMenu">
                    <ul class="mdc-menu__items mdc-list" role="menu" aria-hidden="true">
                        <li class="mdc-list-item mdc-typography--body2" role="menuitem" tabindex="0" repeat.for="language of languages" value.bind="language.value" click.delegate="switchLanguage(language.value)">${language.text}</li>
                    </ul>
                </div>
            </section>
        </div>
    </div>




    <aside ref="drawer" class="mdc-drawer--temporary" style="">
        <nav class="mdc-drawer__drawer">
            <header class="mdc-drawer__header">
                <div class="mdc-drawer__header-content mdc-theme--primary-bg mdc-theme--text-primary-on-primary">Components</div>
            </header>
            <nav class="mdc-drawer__content mdc-list-group">
                <div class="mdc-list">
                    <!-- mdc-temporary-drawer--selected -->
                    <a class="mdc-list-item" href="#" click.trigger="navigateTo('/components')" data-mdc-tabindex-handled="true" tabindex="-1">Overview</a>
                    <hr class="mdc-list-divider">
                    <a class="mdc-list-item" href="#" click.trigger="navigateTo('/components/text-field')" data-mdc-tabindex-handled="true" tabindex="-1">Textfield</a>
                    <a class="mdc-list-item" href="#" click.trigger="navigateTo('/components/checkbox')" data-mdc-tabindex-handled="true" tabindex="-1">Checkbox</a>
                    <a class="mdc-list-item" href="#" click.trigger="navigateTo('/components/list')" data-mdc-tabindex-handled="true" tabindex="-1">List</a>
                    <a class="mdc-list-item" href="#" click.trigger="navigateTo('/components/switch')" data-mdc-tabindex-handled="true" tabindex="-1">Switch</a>
                    <a class="mdc-list-item" href="#" click.trigger="navigateTo('/components/chip')" data-mdc-tabindex-handled="true" tabindex="-1">Chip</a>
                    <a class="mdc-list-item" href="#" click.trigger="navigateTo('/components/tab-bar')" data-mdc-tabindex-handled="true" tabindex="-1">Tab Bar</a>
                    <hr class="mdc-list-divider">
                    <a class="mdc-list-item" href="#" click.trigger="navigateTo('/components/autocomplete')" data-mdc-tabindex-handled="true" tabindex="-1">Autocomplete</a>
                    <a class="mdc-list-item" href="#" click.trigger="navigateTo('/components/datepicker')" data-mdc-tabindex-handled="true" tabindex="-1">Datepicker</a>
                    <a class="mdc-list-item" href="#" click.trigger="navigateTo('/components/timepicker')" data-mdc-tabindex-handled="true" tabindex="-1">Timepicker</a>
                </div>
            </nav>
        </nav>
    </aside>



    <main class="mdc-toolbar-fixed-adjust">
        <router-view></router-view>
    </main>

</template>
